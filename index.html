  .full {
  margin-top: 45px;
}
.all {
  display: grid;
  grid-template-areas: 
    "a b c d"
    "e f g h"
    "i j k l";
  grid-template-rows: 1fr 1fr 
  1fr; /* Set heights for each row */
  grid-template-columns: 1fr 1fr 1fr 1fr; /* Use fraction units for equal width */
  align-items: center;  /* Center items vertically */
  justify-items: center; /* Center items horizontally */
  grid-gap: 4px;
  columm-gap: 2px;
  /* Center the grid within its container */
  width: 600px; /* Set a width for the grid container */
  height: 200px;
  margin: 0 auto; /* Center the grid in the parent */
/* Optional: Add border for visualization */
 border: none;
  
}

input[type="number"] {
  width: 100%; /* Make inputs take full width of their grid cell */
/* Include padding and border in the element's total width */
}

#all > div {
  /* Add styles to ensure contents do not overflow */
  overflow: hidden; /* Prevents overflow */
  text-overflow: ellipsis; /* Adds ellipsis for overflow text */
  white-space: nowrap; /* Prevent text from wrapping */
}

  <title>Matrix Calculator</title>
  <body>
    <h1>MATRIX OPERATOR</h1>
     <div class="full"><div class="all">
      <input id="a" type="number"><input id="b" type="number"><input id="c" type="number"><input id="d" type="number">
      <input id="e" type="number"><input id="f" type="number"><input id="g" type="number"><input id="h" type="number">
      <input id="i" type="number"><input id="j" type="number"><input id="k" type="number"><input id="l" type="number">
    </div>
    
   <div class="flex"><center><input id="mute" type="number" value="1"><select class="selectt">
      <option selected="selected" disabled="disabled">Select</option>
      <option id="R1">R1</option>  
      <option id="R2">R2</option>
      <option id="R3">R3</option>
    </select>
    
    <select class="operation">
      <option id="Add">Add</option>
      <option id="Subtract">Subtract</option>
      <option id="Multiply">Multiply</option>
      <option id="divide">Divide</option></select>
    
    <input id="multi" type="number" value="1"><select class="second">
      <option selected="selected" disabled="disabled">Select</option>
      <option id="R1">R1</option>  
      <option id="R2">R2</option>
      <option id="R3">R3</option>
    </select></center></div>
    
   <div id="button"> <button onclick="last()">SOLVE</button>
    <p></p></div> </div>
    <script>
      const choose = document.querySelector(".selectt");
const sectwo = document.querySelector(".second");

function last() {
  // Retrieve input values inside the function
  const aone = parseFloat(document.getElementById("a").value) || 0;
  const atwo = parseFloat(document.getElementById("b").value) || 0;
  const athree = parseFloat(document.getElementById("c").value) || 0;
  const afour = parseFloat(document.getElementById("d").value) || 0;
  const afive = parseFloat(document.getElementById("e").value) || 0;
  const asix = parseFloat(document.getElementById("f").value) || 0;
  const aseven = parseFloat(document.getElementById("g").value) || 0;
  const aeight = parseFloat(document.getElementById("h").value) || 0;
  const anine = parseFloat(document.getElementById("i").value) || 0;
  const aten = parseFloat(document.getElementById("j").value) || 0;
  const aeleven = parseFloat(document.getElementById("k").value) || 0;
  const atwelve = parseFloat(document.getElementById("l").value) || 0;

  const hello = [aone, atwo, athree, afour]; 
  const yelo = [afive, asix, aseven, aeight];
  const olo = [anine, aten, aeleven, atwelve];
  let empty = null;  
  let emptwo = null; 

  const yes = choose.options[choose.selectedIndex].id;  
  const secsub = sectwo.options[sectwo.selectedIndex].id;  
  const method = document.querySelector(".operation");
  const typedValue = method.options[method.selectedIndex].id;  

  if (yes === "R1") {
    empty = hello;
  } else if (yes === "R2") {
    empty = yelo;
  } else {
    empty = olo; 
  }

  if (secsub === "R2") {
    emptwo = yelo;
  } else if (secsub === "R1") {
    emptwo = hello;
  } else {
    emptwo = olo; 
  }

  const ratan = document.getElementById("multi").value;
  const tata = document.getElementById("mute").value;
  const arrayy = [parseFloat(ratan)];
  const list = [parseFloat(tata)];

  let result = [];

  if (empty && emptwo) {
    if (typedValue === "Add") {
      result = empty.map((value, index) => list[0] * value + emptwo[index] * arrayy[0]);
    } else if (typedValue === "Divide") {
      result = empty.map((value, index) => list[0] * value / emptwo[index] * arrayy[0]);  
    } else if (typedValue === "Multiply") {
      result = empty.map((value, index) => list[0] * value * emptwo[index] * arrayy[0]);
    } else if (typedValue === "Subtract") {
      result = empty.map((value, index) => list[0] * value - emptwo[index] * arrayy[0]);
    }
    
    const page = document.querySelector("p");
    page.innerHTML = result;
  }
}
    </script>
